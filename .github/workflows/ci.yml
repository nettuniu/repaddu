name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build
      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j 4
      - name: Dependency Policy Check (Unix)
        if: runner.os != 'Windows'
        run: ./tools/check_component_deps.sh
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release -j 4
      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: ctest --test-dir build --output-on-failure
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build -C Release --output-on-failure
      - name: Perf Guard (Ubuntu)
        if: runner.os == 'Linux'
        run: ./docs/perf_regression_guard.sh build/repaddu . /tmp/repaddu_perf_guard_out 20
